language: node_js
env:
  matrix:
  #- CXX=g++-4.4.7
  global: 
node_js:
- '0.12'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    #- g++-4.8
    #- gcc-4.4
    #- g++-4.4
    #- gcc-multilib

#sudo: false
before_install:
#- sudo apt-get install gcc-multilib
- sudo apt-get install g++-4.4
- sudo apt-get install g++-4.4-multilib
- sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.4 100
#- sudo update-alternatives --config g++
- export CC="gcc-4.4" CXX="g++-4.4"
deploy:
  provider: releases
  api_key:
    secure: 
  file: '$TRAVIS_BUILD_DIR/build/Release/bson.node'
  skip_cleanup: true
  overwrite: true
  on:
    all_branches: true
    tags: true
    repo: jungule/js-bson
