language: node_js
env:
  matrix:
  - CXX=g++-4.8
  global: 
node_js:
- '6'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
sudo: false
before_install:
- "$CXX --version"
deploy:
  provider: releases
  api_key:
    secure: 
  file: '$TRAVIS_BUILD_DIR/build/Release/bson.node'
  skip_cleanup: true
  on:
    tags: false
    repo: jungule/js-bson
